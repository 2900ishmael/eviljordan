<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
     <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"> </script>
    <style>
        img{
            height:800px
        }



    </style>




</head>
<body>
<!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">

  <!-- Indicators/dots -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
  </div>

  <!-- The slideshow/carousel -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="image/gt3rs.jpeg" alt="Los Angeles" class="d-block w-100">
         <div class="carousel-caption">
    <h3>Porsche GT3 RS</h3>
    <p>One of the best Porsches you can get in the market</p>
  </div>
    </div>
    <div class="carousel-item">
      <img src="image/venti.jpeg" alt="Chicago" class="d-block w-100">
         <div class="carousel-caption">
    <h3>Lamborghini Centanario</h3>
    <p>Naturally aspirated V12 with the best sounds!</p>
  </div>
    </div>
    <div class="carousel-item">
      <img src="image/amggt.jpeg" alt="New York" class="d-block w-100">
         <div class="carousel-caption">
    <h3>AMG GT</h3>
    <p>Head down the track in this handmade AMG engine with confidence</p>
  </div>
    </div>
  </div>

  <!-- Left and right controls/icons -->
  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>

</body>
</html>
